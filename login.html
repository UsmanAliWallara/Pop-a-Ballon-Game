<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>

    <div class="conatainer-fluid">
        <nav class="navbar fixed-bottom navbar-light bg-dark">
            <div class="container">
                <p class="text-white fs-5">Developed by : <span class="text-danger fw-bold"> Usman Ali Wallara</span>
                </p>
            </div>
        </nav>
    </div>

    <div class="row">

        <div class="col-6 float-start mt-2">

            <div class="container mt-5 ps-5">
                <h2>Wellcome to <span class="text-danger"> POP a Ballon Game </span></h2>
            </div>

            <div class="container">
                <img src="./pictures/games.png" alt="" srcset="" width="100%" height="100%">
            </div>
        </div>

        <div class="col-6 float-end mt-2">

            <div class="container mt-5 ps-5">
                <h2 class="text-center me-5"><span class="text-danger"> Login </span></h2>
                <p class="text-center me-5 text-secondary fs-5">Enjoy your day with the Game</p>
                <p></p>
            </div>
            <div class="conatiner mt-5 me-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary px-4 shadow rounded-0" onclick="login()">Login</button>

                <div class="mt-3">
                    <span class="me-2 fw-bold">Not a User?</span>
                    <a href="./signup.html" class="link-primary">Go To Sign-Up </a>
                </div>
                <div class="p-2 mb-5">

                    <p class="text-center">- OR - <br> you can continue with </p>
                    <div class="input-group my-3">
                        <div class="input-group-prepend" style="margin-left:auto;">
                            <span class="input-group-text bg-white fs-4" id="basic-addon1">
                                <i class="fa fa-google"></i></span>
                        </div>
                        <button class="btn bg-danger text-white" type="button" style="margin-right: auto;"
                            onclick="googleSignin()">Sign in with Google</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
</body>

</html>
