<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pop a Ballon</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="fw-bold">Pop a Ballon Game</h1>

        <div id="userName" class="text-secondary">

        </div>

        <div class="row">
            <div class="col-6">
                <h2 class="text-success">Level 1</h2>
            </div>
            <div class="col-6 mt-2">
                <h4 id="pop">
                    Pop: 3
                </h4>
                Score:
                <h4 id="score">

                </h4>
            </div>
        </div>


        <div class="logged-in-info">
            Last Logged in at:
            <span id="lastLoggedIn"></span>
        </div>

        <div id="ballon-game">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
            <div class="red"></div>
            <div class="grey"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="grey"></div>
            <div class="yellow"></div>
            <div class="grey"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="grey"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="red"></div>
        </div>

    </div>

    <div class="container signOutBtn">

        <button type="button" class="btn btn-danger rounded-circle btn-lg shadow position-absolute bottom-0 end-0 me-5" data-toggle="tooltip" data-placement="top" title="Sign-Out"
            onclick="signOut()">
            <span class="fa fa-sign-out"></span>
        </button>

    </div>



    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
